<div>
    <h2>Welcome to Health Tracker</h2>
</div>

<div class="row">
    <div class="col-sm-3">
        <input type="button"  value="Authenticate" (click)="authenticate()"/>
    </div>
</div>

<div class="row">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
             <tr class="clickable-row pointer" (click)="navToDashBoard(user)">
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{(user.gender == 0) ? "Male" : "Female" }}</td>
            </tr>
        </tbody>
    </table>
</div>
